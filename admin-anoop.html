<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboTechnique Admin Panel</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
      import React, { useState, useEffect } from 'react';
import { Upload, Plus, Trash2, Save, DollarSign, Package, Truck, Settings, Phone, Link2, X, Check, Lock, Eye, EyeOff, LogOut } from 'lucide-react';

export default function AdminPanel() {
  // Authentication State
  const [isAuthenticated, setIsAuthenticated] = useState(false);
  const [password, setPassword] = useState('');
  const [showPassword, setShowPassword] = useState(false);
  const [loginError, setLoginError] = useState('');

  // ADMIN PASSWORD - Change this to your secure password
  const ADMIN_PASSWORD = 'RoboAnoop2025';

  // Initial product data matching your website
  const [products, setProducts] = useState([
    { 
      id: 1,
      title: "Quantum Motor Driver Pro", 
      category: "Actuation", 
      price: 4490, 
      description: "Modular, high-speed unit designed for seamless integration.",
      imgSrc: "https://placehold.co/400x300/e9d5ff/1e40af?text=Motor+Driver", 
      imgAlt: "Motor Driver"
    },
    { 
      id: 2,
      title: "Vision-AI Sensor Array", 
      category: "Sensing", 
      price: 12999, 
      description: "Modular, high-speed unit designed for seamless integration.",
      imgSrc: "https://placehold.co/400x300/bae6fd/0369a1?text=AI+Vision", 
      imgAlt: "AI Vision Sensor"
    },
    { 
      id: 3,
      title: "Dev Kit: Arm & Gripper", 
      category: "Kits", 
      price: 8990, 
      description: "Modular, high-speed unit designed for seamless integration.",
      imgSrc: "https://placehold.co/400x300/fed7aa/ea580c?text=Robotic+Kit", 
      imgAlt: "Robotic Arm Kit"
    },
    { 
      id: 4,
      title: "Edge Control Unit v3", 
      category: "Control", 
      price: 5990, 
      description: "Modular, high-speed unit designed for seamless integration.",
      imgSrc: "https://placehold.co/400x300/d1d5db/4b5563?text=Control+Unit", 
      imgAlt: "Control Unit"
    },
    { 
      id: 5,
      title: "Long-Range Lidar Unit", 
      category: "Sensing", 
      price: 15499, 
      description: "Modular, high-speed unit designed for seamless integration.",
      imgSrc: "https://placehold.co/400x300/fecaca/dc2626?text=Lidar+Unit", 
      imgAlt: "Lidar Unit"
    },
    { 
      id: 6,
      title: "Modular Chassis Frame", 
      category: "Kits", 
      price: 6590, 
      description: "Modular, high-speed unit designed for seamless integration.",
      imgSrc: "https://placehold.co/400x300/d1fae5/065f46?text=Chassis+Frame", 
      imgAlt: "Chassis Frame"
    },
    { 
      id: 7,
      title: "High-Speed DC Motor", 
      category: "Actuation", 
      price: 1890, 
      description: "Modular, high-speed unit designed for seamless integration.",
      imgSrc: "https://placehold.co/400x300/fff7ed/7c2d12?text=DC+Motor", 
      imgAlt: "DC Motor"
    },
    { 
      id: 8,
      title: "12V Power Regulator", 
      category: "Control", 
      price: 2990, 
      description: "Modular, high-speed unit designed for seamless integration.",
      imgSrc: "https://placehold.co/400x300/e0f2f1/0f766e?text=Power+Regulator", 
      imgAlt: "Power Regulator"
    },
  ]);

  // Site settings
  const [freeShippingThreshold, setFreeShippingThreshold] = useState(5000);
  const [shippingCost, setShippingCost] = useState(100);
  const [whatsappNumber, setWhatsappNumber] = useState('919718335330');
  const [amazonLink, setAmazonLink] = useState('https://www.amazon.in/l/27943762031?me=A2NRJEQ5QH7HFB&tag=ShopReferral_7932ea5a-6372-4c7b-87f9-3d88e09214f4&ref=sf_seller_app_share_new_ls_srb');

  const [activeTab, setActiveTab] = useState('products');
  const [savedNotification, setSavedNotification] = useState(false);
  const [editingProduct, setEditingProduct] = useState(null);

  const categories = ['Actuation', 'Sensing', 'Kits', 'Control'];

  // Check for saved session
  useEffect(() => {
    const savedAuth = sessionStorage.getItem('adminAuth');
    if (savedAuth === 'true') {
      setIsAuthenticated(true);
    }
  }, []);

  const handleLogin = (e) => {
    e.preventDefault();
    if (password === ADMIN_PASSWORD) {
      setIsAuthenticated(true);
      sessionStorage.setItem('adminAuth', 'true');
      setLoginError('');
    } else {
      setLoginError('Incorrect password. Please try again.');
      setPassword('');
    }
  };

  const handleLogout = () => {
    setIsAuthenticated(false);
    sessionStorage.removeItem('adminAuth');
    setPassword('');
  };

  const formatINR = (amount) => {
    return new Intl.NumberFormat('en-IN', {
      style: 'currency',
      currency: 'INR',
      minimumFractionDigits: 0,
      maximumFractionDigits: 0,
    }).format(amount);
  };

  const handleImageUpload = (productId, event) => {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onloadend = () => {
        setProducts(products.map(p => 
          p.id === productId ? { ...p, imgSrc: reader.result } : p
        ));
      };
      reader.readAsDataURL(file);
    }
  };

  const updateProduct = (id, field, value) => {
    setProducts(products.map(p => 
      p.id === id ? { ...p, [field]: value } : p
    ));
  };

  const addNewProduct = () => {
    const newProduct = {
      id: Date.now(),
      title: 'New Product',
      category: 'Actuation',
      price: 0,
      description: 'Modular, high-speed unit designed for seamless integration.',
      imgSrc: 'https://placehold.co/400x300/eeeeee/333333?text=New+Product',
      imgAlt: 'New Product'
    };
    setProducts([...products, newProduct]);
    setEditingProduct(newProduct.id);
  };

  const deleteProduct = (id) => {
    if (confirm('Are you sure you want to delete this product?')) {
      setProducts(products.filter(p => p.id !== id));
      if (editingProduct === id) setEditingProduct(null);
    }
  };

  const saveChanges = () => {
    setSavedNotification(true);
    console.log('Saved Data:', {
      products,
      settings: {
        freeShippingThreshold,
        shippingCost,
        whatsappNumber,
        amazonLink
      }
    });
    setTimeout(() => setSavedNotification(false), 3000);
  };

  const exportData = () => {
    const dataStr = JSON.stringify({
      products,
      settings: {
        freeShippingThreshold,
        shippingCost,
        whatsappNumber,
        amazonLink
      }
    }, null, 2);
    const dataBlob = new Blob([dataStr], { type: 'application/json' });
    const url = URL.createObjectURL(dataBlob);
    const link = document.createElement('a');
    link.href = url;
    link.download = 'robotechnique-data.json';
    link.click();
  };

  // LOGIN SCREEN
  if (!isAuthenticated) {
    return (
      <div className="min-h-screen bg-gradient-to-br from-sky-50 via-white to-orange-50 flex items-center justify-center p-4">
        <div className="max-w-md w-full">
          {/* Logo */}
          <div className="text-center mb-8">
            <div className="inline-block bg-white rounded-2xl p-6 shadow-lg mb-4">
              <Lock className="w-16 h-16 text-sky-600 mx-auto" />
            </div>
            <h1 className="text-4xl font-extrabold text-gray-900 mb-2">
              Robo<span className="text-orange-500">T</span><span className="text-sky-600">echnique</span>
            </h1>
            <p className="text-gray-600 font-semibold">Admin Access Portal</p>
          </div>

          {/* Login Form */}
          <div className="bg-white rounded-2xl shadow-2xl p-8 border-2 border-gray-100">
            <h2 className="text-2xl font-bold text-gray-800 mb-6 text-center">Secure Login</h2>
            
            <div className="space-y-6">
              <div>
                <label htmlFor="password" className="block text-sm font-bold text-gray-700 mb-2">
                  Admin Password
                </label>
                <div className="relative">
                  <input
                    type={showPassword ? "text" : "password"}
                    id="password"
                    value={password}
                    onChange={(e) => setPassword(e.target.value)}
                    onKeyPress={(e) => e.key === 'Enter' && handleLogin(e)}
                    className="w-full px-4 py-3 pr-12 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition"
                    placeholder="Enter your password"
                  />
                  <button
                    type="button"
                    onClick={() => setShowPassword(!showPassword)}
                    className="absolute right-3 top-3.5 text-gray-500 hover:text-gray-700"
                  >
                    {showPassword ? <EyeOff className="w-5 h-5" /> : <Eye className="w-5 h-5" />}
                  </button>
                </div>
              </div>

              {loginError && (
                <div className="bg-red-50 border-l-4 border-red-500 p-4 rounded">
                  <p className="text-red-700 text-sm font-semibold">{loginError}</p>
                </div>
              )}

              <button
                onClick={handleLogin}
                className="w-full bg-sky-600 text-white py-3 rounded-lg font-bold hover:bg-sky-700 transition shadow-lg hover:shadow-xl transform hover:scale-105"
              >
                Access Admin Panel
              </button>
            </div>

            <div className="mt-6 pt-6 border-t border-gray-200">
              <p className="text-xs text-gray-500 text-center">
                ðŸ”’ Secure connection â€¢ For authorized personnel only
              </p>
            </div>
          </div>
        </div>
      </div>
    );
  }

  // MAIN ADMIN PANEL (Only shown after login)
  return (
    <div className="min-h-screen bg-gray-50">
      {/* Header */}
      <div className="bg-gradient-to-r from-sky-600 to-sky-700 shadow-lg">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div className="flex justify-between items-center py-5">
            <div>
              <h1 className="text-3xl font-extrabold text-white tracking-tight">
                Robo<span className="text-orange-400">T</span>echnique Admin
              </h1>
              <p className="text-sky-100 text-sm mt-1">Manage your robotics store</p>
            </div>
            <div className="flex gap-3">
              <button
                onClick={exportData}
                className="bg-white text-sky-600 px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-sky-50 transition font-semibold shadow-md"
              >
                Export Data
              </button>
              <button
                onClick={saveChanges}
                className="bg-orange-500 text-white px-6 py-2 rounded-lg flex items-center gap-2 hover:bg-orange-600 transition font-bold shadow-lg"
              >
                <Save className="w-4 h-4" />
                Save All
              </button>
              <button
                onClick={handleLogout}
                className="bg-red-500 text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-red-600 transition font-semibold shadow-md"
              >
                <LogOut className="w-4 h-4" />
                Logout
              </button>
            </div>
          </div>
        </div>
      </div>

      {/* Save Notification */}
      {savedNotification && (
        <div className="fixed top-24 right-4 bg-green-500 text-white px-6 py-4 rounded-xl shadow-2xl z-50 flex items-center gap-3 animate-pulse">
          <Check className="w-5 h-5" />
          <span className="font-bold">Changes saved successfully!</span>
        </div>
      )}

      <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {/* Tabs */}
        <div className="flex gap-2 mb-8 border-b-2 border-gray-200">
          <button
            onClick={() => setActiveTab('products')}
            className={`pb-4 px-6 font-bold transition relative ${
              activeTab === 'products'
                ? 'text-sky-600'
                : 'text-gray-500 hover:text-gray-700'
            }`}
          >
            <div className="flex items-center gap-2">
              <Package className="w-5 h-5" />
              Products ({products.length})
            </div>
            {activeTab === 'products' && (
              <div className="absolute bottom-0 left-0 right-0 h-1 bg-sky-600 rounded-t"></div>
            )}
          </button>
          <button
            onClick={() => setActiveTab('settings')}
            className={`pb-4 px-6 font-bold transition relative ${
              activeTab === 'settings'
                ? 'text-sky-600'
                : 'text-gray-500 hover:text-gray-700'
            }`}
          >
            <div className="flex items-center gap-2">
              <Settings className="w-5 h-5" />
              Site Settings
            </div>
            {activeTab === 'settings' && (
              <div className="absolute bottom-0 left-0 right-0 h-1 bg-sky-600 rounded-t"></div>
            )}
          </button>
        </div>

        {/* Products Tab */}
        {activeTab === 'products' && (
          <div>
            <div className="flex justify-between items-center mb-6">
              <h2 className="text-2xl font-bold text-gray-800">Product Management</h2>
              <button
                onClick={addNewProduct}
                className="bg-sky-600 text-white px-5 py-3 rounded-xl flex items-center gap-2 hover:bg-sky-700 transition font-bold shadow-lg"
              >
                <Plus className="w-5 h-5" />
                Add New Product
              </button>
            </div>

            {/* Product Grid View */}
            {!editingProduct && (
              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                {products.map(product => (
                  <div 
                    key={product.id} 
                    onClick={() => setEditingProduct(product.id)}
                    className="bg-white rounded-xl shadow-md p-4 border-2 border-gray-100 hover:border-sky-400 hover:shadow-xl transition cursor-pointer transform hover:scale-105"
                  >
                    <img
                      src={product.imgSrc}
                      alt={product.imgAlt}
                      className="w-full h-32 object-cover rounded-lg mb-3"
                    />
                    <h3 className="font-bold text-gray-800 text-sm mb-1 truncate">{product.title}</h3>
                    <span className="text-xs font-semibold text-sky-600 uppercase">{product.category}</span>
                    <p className="text-lg font-extrabold text-gray-900 mt-2">{formatINR(product.price)}</p>
                    <div className="mt-3 text-center">
                      <span className="text-xs text-sky-600 font-semibold">Click to Edit</span>
                    </div>
                  </div>
                ))}
              </div>
            )}

            {/* Editing Mode - Full Details */}
            {editingProduct && (
              <div className="mb-6">
                <button
                  onClick={() => setEditingProduct(null)}
                  className="mb-4 text-sky-600 hover:text-sky-700 font-semibold flex items-center gap-2"
                >
                  <X className="w-4 h-4" />
                  Back to Grid View
                </button>
                <div className="bg-white rounded-xl shadow-lg p-6 border-2 border-sky-200">
                  <div className="grid md:grid-cols-4 gap-6">
                    {products.filter(p => p.id === editingProduct).map(product => (
                      <React.Fragment key={product.id}>
                        {/* Image Section */}
                        <div>
                          <label className="block text-sm font-bold text-gray-700 mb-2">
                            Product Image
                          </label>
                          <div className="relative group">
                            <img
                              src={product.imgSrc}
                              alt={product.imgAlt}
                              className="w-full h-40 object-cover rounded-lg border-2 border-gray-200"
                            />
                            <label className="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center rounded-lg cursor-pointer opacity-0 group-hover:opacity-100 transition">
                              <div className="text-white text-center">
                                <Upload className="w-8 h-8 mx-auto mb-2" />
                                <span className="text-sm font-semibold">Upload New</span>
                              </div>
                              <input
                                type="file"
                                accept="image/*"
                                onChange={(e) => handleImageUpload(product.id, e)}
                                className="hidden"
                              />
                            </label>
                          </div>
                        </div>

                        {/* Details Section */}
                        <div className="md:col-span-3">
                          <div className="grid md:grid-cols-2 gap-4 mb-4">
                            <div>
                              <label className="block text-sm font-bold text-gray-700 mb-1">
                                Product Name
                              </label>
                              <input
                                type="text"
                                value={product.title}
                                onChange={(e) => updateProduct(product.id, 'title', e.target.value)}
                                className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition"
                              />
                            </div>

                            <div>
                              <label className="block text-sm font-bold text-gray-700 mb-1">
                                Category
                              </label>
                              <select
                                value={product.category}
                                onChange={(e) => updateProduct(product.id, 'category', e.target.value)}
                                className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition"
                              >
                                {categories.map(cat => (
                                  <option key={cat} value={cat}>{cat}</option>
                                ))}
                              </select>
                            </div>

                            <div>
                              <label className="block text-sm font-bold text-gray-700 mb-1">
                                Price (â‚¹)
                              </label>
                              <div className="relative">
                                <span className="absolute left-3 top-2.5 text-gray-500 font-bold">â‚¹</span>
                                <input
                                  type="number"
                                  step="1"
                                  value={product.price}
                                  onChange={(e) => updateProduct(product.id, 'price', parseInt(e.target.value) || 0)}
                                  className="w-full pl-8 pr-4 py-2 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition"
                                />
                              </div>
                              <p className="text-xs text-gray-500 mt-1">Display: {formatINR(product.price)}</p>
                            </div>

                            <div>
                              <label className="block text-sm font-bold text-gray-700 mb-1">
                                Image Alt Text
                              </label>
                              <input
                                type="text"
                                value={product.imgAlt}
                                onChange={(e) => updateProduct(product.id, 'imgAlt', e.target.value)}
                                className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition"
                              />
                            </div>
                          </div>

                          <div className="mb-4">
                            <label className="block text-sm font-bold text-gray-700 mb-1">
                              Description
                            </label>
                            <textarea
                              value={product.description}
                              onChange={(e) => updateProduct(product.id, 'description', e.target.value)}
                              rows="2"
                              className="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition resize-none"
                            />
                          </div>

                          <div className="flex justify-end">
                            <button
                              onClick={() => deleteProduct(product.id)}
                              className="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition flex items-center gap-2 font-semibold"
                            >
                              <Trash2 className="w-4 h-4" />
                              Delete Product
                            </button>
                          </div>
                        </div>
                      </React.Fragment>
                    ))}
                  </div>
                </div>
              </div>
            )}
          </div>
        )}

        {/* Settings Tab */}
        {activeTab === 'settings' && (
          <div className="max-w-3xl">
            <h2 className="text-2xl font-bold text-gray-800 mb-6">Site Settings</h2>

            <div className="space-y-6">
              {/* Shipping Settings */}
              <div className="bg-white rounded-xl shadow-lg p-6 border-2 border-gray-100">
                <div className="flex items-center gap-3 mb-4">
                  <Truck className="w-6 h-6 text-sky-600" />
                  <h3 className="text-xl font-bold text-gray-800">Shipping Configuration</h3>
                </div>

                <div className="space-y-4">
                  <div>
                    <label className="block text-sm font-bold text-gray-700 mb-2">
                      Free Shipping Threshold (â‚¹)
                    </label>
                    <div className="relative">
                      <span className="absolute left-3 top-3 text-gray-500 font-bold">â‚¹</span>
                      <input
                        type="number"
                        step="100"
                        value={freeShippingThreshold}
                        onChange={(e) => setFreeShippingThreshold(parseInt(e.target.value) || 0)}
                        className="w-full pl-8 pr-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition"
                      />
                    </div>
                    <p className="text-sm text-gray-600 mt-2">
                      Orders above {formatINR(freeShippingThreshold)} get free shipping
                    </p>
                  </div>

                  <div>
                    <label className="block text-sm font-bold text-gray-700 mb-2">
                      Standard Shipping Cost (â‚¹)
                    </label>
                    <div className="relative">
                      <span className="absolute left-3 top-3 text-gray-500 font-bold">â‚¹</span>
                      <input
                        type="number"
                        step="10"
                        value={shippingCost}
                        onChange={(e) => setShippingCost(parseInt(e.target.value) || 0)}
                        className="w-full pl-8 pr-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition"
                      />
                    </div>
                    <p className="text-sm text-gray-600 mt-2">
                      Charged for orders below the free shipping threshold
                    </p>
                  </div>
                </div>
              </div>

              {/* Contact Settings */}
              <div className="bg-white rounded-xl shadow-lg p-6 border-2 border-gray-100">
                <div className="flex items-center gap-3 mb-4">
                  <Phone className="w-6 h-6 text-sky-600" />
                  <h3 className="text-xl font-bold text-gray-800">WhatsApp Business Number</h3>
                </div>

                <div>
                  <label className="block text-sm font-bold text-gray-700 mb-2">
                    Phone Number (with country code, no spaces)
                  </label>
                  <input
                    type="text"
                    value={whatsappNumber}
                    onChange={(e) => setWhatsappNumber(e.target.value.replace(/\D/g, ''))}
                    placeholder="919718335330"
                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition font-mono"
                  />
                  <p className="text-sm text-gray-600 mt-2">
                    Example: 919718335330 for +91 97183 35330
                  </p>
                </div>
              </div>

              {/* Amazon Link */}
              <div className="bg-white rounded-xl shadow-lg p-6 border-2 border-gray-100">
                <div className="flex items-center gap-3 mb-4">
                  <Link2 className="w-6 h-6 text-sky-600" />
                  <h3 className="text-xl font-bold text-gray-800">Amazon Seller Link</h3>
                </div>

                <div>
                  <label className="block text-sm font-bold text-gray-700 mb-2">
                    Amazon Storefront URL
                  </label>
                  <input
                    type="url"
                    value={amazonLink}
                    onChange={(e) => setAmazonLink(e.target.value)}
                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition text-sm"
                  />
                  <p className="text-sm text-gray-600 mt-2">
                    This link appears on product cards for customer trust
                  </p>
                </div>
              </div>
            </div>
          </div>
        )}
      </div>
    </div>
  );
}

    </script>
</body>
</html>
