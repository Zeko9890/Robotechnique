<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboTechnique Admin Panel</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide.js"></script>
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        function AdminPanel() {
            // Supabase Configuration - USING SERVICE ROLE KEY
            const [supabase, setSupabase] = useState(null);
            const [supabaseStatus, setSupabaseStatus] = useState('loading');
            const [debugInfo, setDebugInfo] = useState('');
            
            // Authentication State
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [password, setPassword] = useState('');
            const [showPassword, setShowPassword] = useState(false);
            const [loginError, setLoginError] = useState('');

            // ADMIN PASSWORD
            const ADMIN_PASSWORD = 'RoboAnoop2025';

            // Try multiple possible logo paths
            const logoPaths = [
                'logo.jpg',
            ];

            const [logoUrl, setLogoUrl] = useState(logoPaths[0]);

            // Test logo image availability
            useEffect(() => {
                const testLogo = async () => {
                    for (const path of logoPaths) {
                        try {
                            const img = new Image();
                            img.onload = () => {
                                setLogoUrl(path);
                                return;
                            };
                            img.onerror = () => {
                                // Continue to next path
                            };
                            img.src = path;
                            
                            // Wait a bit for the image to load
                            await new Promise(resolve => setTimeout(resolve, 100));
                        } catch (error) {
                            console.log(`Logo path ${path} failed:`, error);
                        }
                    }
                };
                
                testLogo();
            }, []);

            // Initialize Supabase with SERVICE ROLE KEY
            useEffect(() => {
                const initSupabase = async () => {
                    try {
                        const SUPABASE_URL = 'https://lpylrmsbmivlbonsytwv.supabase.co';
                        const SUPABASE_SERVICE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxweWxybXNibWl2bGJvbnN5dHd2Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2MjAxMzgwMywiZXhwIjoyMDc3NTg5ODAzfQ.jRqHiaKTT23IWPHJ4UMZGNx0r3xK45gk5M5sYY8EBOw';
                        
                        const { createClient } = window.supabase;
                        const client = createClient(SUPABASE_URL, SUPABASE_SERVICE_KEY);
                        setSupabase(client);
                        
                        // Test connection with timeout
                        const timeoutPromise = new Promise((_, reject) => 
                            setTimeout(() => reject(new Error('Connection timeout')), 10000)
                        );
                        
                        const connectionPromise = client.from('products').select('*').limit(1);
                        
                        const { data, error } = await Promise.race([connectionPromise, timeoutPromise]);
                        
                        if (error) {
                            console.error('Supabase connection failed:', error);
                            setSupabaseStatus('error');
                            setDebugInfo('Connection failed: ' + error.message);
                        } else {
                            console.log('Supabase connected successfully with service role key');
                            setSupabaseStatus('connected');
                            setDebugInfo('âœ… Connected with full admin privileges (Service Role Key)');
                        }
                    } catch (error) {
                        console.error('Error initializing Supabase:', error);
                        setSupabaseStatus('error');
                        setDebugInfo('Initialization error: ' + error.message);
                    }
                };

                initSupabase();
            }, []);

            const getDefaultSettings = useCallback(() => ({
                freeShippingThreshold: 5000,
                shippingCost: 100,
                whatsappNumber: '919718335330',
                amazonLink: 'https://www.amazon.in/l/27943762031?me=A2NRJEQ5QH7HFB&tag=ShopReferral_7932ea5a-6372-4c7b-87f9-3d88e09214f4&ref=sf_seller_app_share_new_ls_srb'
            }), []);

            // Save settings to Supabase
            const saveSettingsToSupabase = useCallback(async (settings) => {
                if (supabase && supabaseStatus === 'connected') {
                    try {
                        console.log('Saving settings to Supabase:', settings);
            
                        const { data, error } = await supabase
                            .from('settings')
                            .upsert({ 
                                id: 1, 
                                freeshippingthreshold: settings.freeShippingThreshold,
                                shippingcost: settings.shippingCost,
                                whatsappnumber: settings.whatsappNumber,
                                amazonlink: settings.amazonLink
                            }, { onConflict: 'id' });
            
                        if (error) {
                            console.error('Error saving settings:', error);
                            setDebugInfo('Settings save error: ' + error.message);
                            return false;
                        }
            
                        console.log('Settings saved successfully:', data);
                        return true;
                    } catch (error) {
                        console.error('Exception saving settings:', error);
                        setDebugInfo('Settings exception: ' + error.message);
                        return false;
                    }
                }
                return false;
            }, [supabase, supabaseStatus]);

            // Load data from Supabase
            const loadInitialData = useCallback(async () => {
                try {
                    // Load products from Supabase
                    if (supabase && supabaseStatus === 'connected') {
                        const { data: productsData, error: productsError } = await supabase
                            .from('products')
                            .select('*')
                            .order('title', { ascending: true });

                        if (productsError) {
                            console.error('Error loading products:', productsError);
                            setDebugInfo('Products load error: ' + productsError.message);
                            throw productsError;
                        }

                        // Load settings from Supabase
                        const { data: settingsData, error: settingsError } = await supabase
                            .from('settings')
                            .select('*')
                            .eq('id', 1)
                            .single();

                        console.log('Settings load result:', { settingsData, settingsError });

                        // If settings don't exist, create them
                        if (settingsError && settingsError.code === 'PGRST116') {
                            console.log('No settings found, creating default settings...');
                            const defaultSettings = getDefaultSettings();
                            const created = await saveSettingsToSupabase(defaultSettings);
                            if (created) {
                                 return {
                                     products: productsData || [],
                                     settings: defaultSettings
                                 };
                            }
                        } else if (settingsError) {
                            console.warn('Error loading settings:', settingsError);
                        }


                        // PGRST116 is "not found" error code
                        if (settingsError && settingsError.code !== 'PGRST116') {
                            console.warn('Error loading settings:', settingsError);
                            // Create default settings if they don't exist
                            const defaultSettings = getDefaultSettings();
                            await saveSettingsToSupabase(defaultSettings);
                            return {
                                products: productsData || [],
                                settings: defaultSettings
                            };
                        }

                        console.log('Data loaded successfully from Supabase');
                        return {
                            products: productsData || [],
                            settings: settingsData || getDefaultSettings()
                        };
                    }

                    // Fallback to localStorage
                    const savedData = localStorage.getItem('robotechniqueData');
                    if (savedData) {
                        try {
                            const data = JSON.parse(savedData);
                            return {
                                products: data.products || [],
                                settings: data.settings || getDefaultSettings()
                            };
                        } catch (parseError) {
                            console.error('Error parsing localStorage data:', parseError);
                            localStorage.removeItem('robotechniqueData');
                        }
                    }
                } catch (error) {
                    console.error('Error loading data:', error);
                    setDebugInfo('Load data error: ' + error.message);
                }
                
                return {
                    products: [],
                    settings: getDefaultSettings()
                };
            }, [supabase, supabaseStatus, getDefaultSettings, saveSettingsToSupabase]);

            const [products, setProducts] = useState([]);
            const [freeShippingThreshold, setFreeShippingThreshold] = useState(5000);
            const [shippingCost, setShippingCost] = useState(100);
            const [whatsappNumber, setWhatsappNumber] = useState('919718335330');
            const [amazonLink, setAmazonLink] = useState('https://www.amazon.in/l/27943762031?me=A2NRJEQ5QH7HFB&tag=ShopReferral_7932ea5a-6372-4c7b-87f9-3d88e09214f4&ref=sf_seller_app_share_new_ls_srb');

            const [activeTab, setActiveTab] = useState('products');
            const [savedNotification, setSavedNotification] = useState(false);
            const [editingProduct, setEditingProduct] = useState(null);
            const [dataLoaded, setDataLoaded] = useState(false);
            const [isSaving, setIsSaving] = useState(false);

            const categories = ['Others', 'Sensing', 'Kits', 'Control'];
            
            // Track temporary IDs to prevent duplicates
            const tempIdTracker = useRef(new Set());
            const dataLoadRef = useRef(false);

            // Initialize data - FIXED: Only load data once after authentication
            useEffect(() => {
                const initializeData = async () => {
                    if (isAuthenticated && supabaseStatus === 'connected' && !dataLoadRef.current) {
                        dataLoadRef.current = true;
                        setDebugInfo('Loading data with admin privileges...');
                        try {
                            const data = await loadInitialData();
                            setProducts(data.products || []);
                            setFreeShippingThreshold(data.settings.freeShippingThreshold || 5000);
                            setShippingCost(data.settings.shippingCost || 100);
                            setWhatsappNumber(data.settings.whatsappNumber || '919718335330');
                            setAmazonLink(data.settings.amazonLink || getDefaultSettings().amazonLink);
                            setDataLoaded(true);
                            setDebugInfo(`âœ… Loaded ${data.products?.length || 0} products with full admin access`);
                        } catch (error) {
                            console.error('Error initializing data:', error);
                            setDebugInfo('Failed to load data: ' + error.message);
                        }
                    }
                };

                initializeData();

                return () => {
                    // Cleanup if needed
                };
            }, [isAuthenticated, supabaseStatus, loadInitialData, getDefaultSettings]);

            // Initialize Lucide icons - FIXED: Re-initialize after dynamic content changes
            useEffect(() => {
                const initializeIcons = () => {
                    if (window.lucide && typeof window.lucide.createIcons === 'function') {
                        try {
                            window.lucide.createIcons();
                        } catch (iconError) {
                            console.warn('Error initializing Lucide icons:', iconError);
                        }
                    }
                };
                
                initializeIcons();
                
                // Re-initialize icons when content changes
                const observer = new MutationObserver((mutations) => {
                    let shouldReinitialize = false;
                    for (const mutation of mutations) {
                        if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
                            shouldReinitialize = true;
                            break;
                        }
                    }
                    if (shouldReinitialize) {
                        setTimeout(initializeIcons, 100);
                    }
                });
                
                const rootElement = document.getElementById('root');
                if (rootElement) {
                    observer.observe(rootElement, {
                        childList: true,
                        subtree: true
                    });
                }
                
                return () => observer.disconnect();
            }, []);

            // Check for saved session
            useEffect(() => {
                const savedAuth = sessionStorage.getItem('adminAuth');
                if (savedAuth === 'true') {
                    setIsAuthenticated(true);
                }
            }, []);

            const handleLogin = (e) => {
                e.preventDefault();
                if (password === ADMIN_PASSWORD) {
                    setIsAuthenticated(true);
                    sessionStorage.setItem('adminAuth', 'true');
                    setLoginError('');
                    setPassword(''); // Clear password after successful login
                } else {
                    setLoginError('Incorrect password. Please try again.');
                    setPassword('');
                }
            };

            const handleLogout = () => {
                setIsAuthenticated(false);
                sessionStorage.removeItem('adminAuth');
                setPassword('');
                setDataLoaded(false);
                dataLoadRef.current = false;
                setDebugInfo('Logged out successfully');
                setEditingProduct(null); // Clear editing state
            };

            const formatINR = (amount) => {
                return new Intl.NumberFormat('en-IN', {
                    style: 'currency',
                    currency: 'INR',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0,
                }).format(amount);
            };

            const handleImageUpload = (productId, event) => {
                const file = event.target.files[0];
                if (file) {
                    // Validate file type
                    if (!file.type.startsWith('image/')) {
                        alert('Please select an image file');
                        return;
                    }
                    
                    // Validate file size (max 5MB)
                    if (file.size > 5 * 1024 * 1024) {
                        alert('Image size should be less than 5MB');
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onloadstart = () => {
                        setDebugInfo('Uploading image...');
                    };
                    reader.onloadend = () => {
                        setProducts(products.map(p => 
                            p.id === productId ? { ...p, image: reader.result } : p
                        ));
                        setDebugInfo('Image uploaded successfully');
                    };
                    reader.onerror = () => {
                        setDebugInfo('Error uploading image');
                    };
                    reader.readAsDataURL(file);
                    
                    // Reset file input
                    event.target.value = '';
                }
            };

            const updateProduct = (id, field, value) => {
                setProducts(products.map(p => 
                    p.id === id ? { ...p, [field]: value } : p
                ));
            };

            const addNewProduct = () => {
                const tempId = `temp-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                tempIdTracker.current.add(tempId);
                
                const newProduct = {
                    id: tempId,
                    title: 'New Product',
                    category: 'Others',
                    price: 0,
                    description: 'Product description goes here...',
                    image: 'https://placehold.co/400x300/eeeeee/333333?text=New+Product',
                    amazon_link: '',
                    flipkart_link: '',
                };
                setProducts([...products, newProduct]);
                setEditingProduct(newProduct.id);
            };

            const deleteProduct = async (id) => {
                if (window.confirm('Are you sure you want to delete this product? This action cannot be undone.')) {
                    // Skip if it's a temporary product
                    if (id.toString().startsWith('temp-')) {
                        setProducts(products.filter(p => p.id !== id));
                        tempIdTracker.current.delete(id);
                        if (editingProduct === id) setEditingProduct(null);
                        return;
                    }

                    // Delete from Supabase
                    if (supabase && supabaseStatus === 'connected') {
                        try {
                            const { error } = await supabase
                                .from('products')
                                .delete()
                                .eq('id', id);
                            
                            if (error) {
                                console.error('Error deleting product:', error);
                                alert('Error deleting product: ' + error.message);
                                return;
                            }
                        } catch (error) {
                            console.error('Exception deleting product:', error);
                            alert('Error deleting product: ' + error.message);
                            return;
                        }
                    }
                    
                    setProducts(products.filter(p => p.id !== id));
                    if (editingProduct === id) setEditingProduct(null);
                    
                    setDebugInfo('Product deleted successfully from database');
                }
            };

            const saveChanges = async () => {
                if (isSaving) {
                    setDebugInfo('Save already in progress...');
                    return;
                }
                
                setIsSaving(true);
                setSavedNotification(true);
                setDebugInfo('Saving changes with admin privileges...');
                
                const settingsToSave = {
                    freeShippingThreshold: Math.max(0, freeShippingThreshold),
                    shippingCost: Math.max(0, shippingCost),
                    whatsappNumber: whatsappNumber.replace(/\D/g, ''),
                    amazonLink: amazonLink
                };

                try {
                    let savedProducts = 0;
                    let failedProducts = 0;
                    const updatedProducts = [...products];
                    const productsToSave = [];

                    // Validate products before saving
                    for (const product of updatedProducts) {
                        if (!product.title || product.title.trim() === '') {
                            failedProducts++;
                            setDebugInfo(`Product ${product.id} has no title - skipping`);
                            continue;
                        }
                        
                        if (product.price < 0) {
                            failedProducts++;
                            setDebugInfo(`Product ${product.title} has invalid price - skipping`);
                            continue;
                        }
                        
                        productsToSave.push(product);
                    }

                    // Save products to Supabase - FIXED: Prevent race condition
                    if (supabase && supabaseStatus === 'connected') {
                        for (let i = 0; i < productsToSave.length; i++) {
                            const product = productsToSave[i];
                            const productData = {
                                title: product.title.trim(),
                                price: Math.max(0, product.price),
                                image: product.image,
                                description: product.description,
                                category: product.category || 'Others',
                                amazon_link: product.amazon_link || '',
                                flipkart_link: product.flipkart_link || ''
                            };

                            if (product.id.toString().startsWith('temp-') && tempIdTracker.current.has(product.id)) {
                                // New product - insert
                                try {
                                    const { data, error } = await supabase
                                        .from('products')
                                        .insert(productData)
                                        .select()
                                        .single();
                                    
                                    if (error) {
                                        console.error('Error inserting product:', error);
                                        setDebugInfo('Product insert error: ' + error.message);
                                        failedProducts++;
                                    } else if (data) {
                                        // Update local ID with the real UUID from Supabase
                                        updatedProducts[updatedProducts.findIndex(p => p.id === product.id)] = { ...data };
                                        tempIdTracker.current.delete(product.id);
                                        savedProducts++;
                                    }
                                } catch (error) {
                                    console.error('Exception inserting product:', error);
                                    failedProducts++;
                                }
                            } else if (!product.id.toString().startsWith('temp-')) {
                                // Existing product - update
                                try {
                                    const { error } = await supabase
                                        .from('products')
                                        .update(productData)
                                        .eq('id', product.id);
                                    
                                    if (error) {
                                        console.error('Error updating product:', error);
                                        setDebugInfo('Product update error: ' + error.message);
                                        failedProducts++;
                                    } else {
                                        savedProducts++;
                                    }
                                } catch (error) {
                                    console.error('Exception updating product:', error);
                                    failedProducts++;
                                }
                            }
                        }

                        // Update state with cleaned products (no temp IDs)
                        const finalProducts = updatedProducts.filter(p => !p.id.toString().startsWith('temp-') || !tempIdTracker.current.has(p.id));
                        setProducts(finalProducts);

                        // Save settings to Supabase
                        const settingsSaved = await saveSettingsToSupabase(settingsToSave);
                        
                        if (settingsSaved) {
                            setDebugInfo(`âœ… Successfully saved ${savedProducts} products and settings to database!${failedProducts > 0 ? ` (${failedProducts} failed)` : ''}`);
                        } else {
                            setDebugInfo(`âš ï¸ Saved ${savedProducts} products but failed to save settings${failedProducts > 0 ? ` (${failedProducts} products failed)` : ''}`);
                        }
                    } else {
                        setDebugInfo('âŒ Cannot save - database not connected');
                    }

                    // Always save to localStorage as backup
                    try {
                        localStorage.setItem('robotechniqueSettings', JSON.stringify(settingsToSave));
                        localStorage.setItem('robotechniqueData', JSON.stringify({
                            products: updatedProducts.filter(p => !p.id.toString().startsWith('temp-') || !tempIdTracker.current.has(p.id)),
                            settings: settingsToSave,
                            lastUpdated: new Date().toISOString()
                        }));
                    } catch (storageError) {
                        console.error('Error saving to localStorage:', storageError);
                        setDebugInfo('Warning: Could not save to localStorage');
                    }
                    
                } catch (error) {
                    console.error('Error saving data:', error);
                    setDebugInfo('Save error: ' + error.message);
                } finally {
                    setIsSaving(false);
                    setTimeout(() => setSavedNotification(false), 3000);
                }
            };

            const exportData = () => {
                try {
                    const dataStr = JSON.stringify({
                        products: products.filter(p => !p.id.toString().startsWith('temp-')),
                        settings: {
                            freeShippingThreshold,
                            shippingCost,
                            whatsappNumber,
                            amazonLink
                        },
                        exportedAt: new Date().toISOString()
                    }, null, 2);
                    const dataBlob = new Blob([dataStr], { type: 'application/json' });
                    const url = URL.createObjectURL(dataBlob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `robotechnique-data-${new Date().toISOString().split('T')[0]}.json`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                    setDebugInfo('Data exported successfully');
                } catch (error) {
                    console.error('Error exporting data:', error);
                    setDebugInfo('Error exporting data: ' + error.message);
                }
            };

            const resetToDefaults = async () => {
                if (window.confirm('Are you sure you want to reset all data to defaults? This will delete all products and cannot be undone.')) {
                    // Clear products from Supabase
                    if (supabase && supabaseStatus === 'connected') {
                        try {
                            const { error } = await supabase
                                .from('products')
                                .delete()
                                .neq('id', '00000000-0000-0000-0000-000000000000');
                            
                            if (error) {
                                console.error('Error clearing products:', error);
                            }
                            
                            // Reset settings in Supabase
                            const defaultSettings = getDefaultSettings();
                            await saveSettingsToSupabase({ id: 1, ...defaultSettings });
                        } catch (error) {
                            console.error('Error resetting data:', error);
                        }
                    }
                    
                    // Reset local state
                    setProducts([]);
                    tempIdTracker.current.clear();
                    const defaultSettings = getDefaultSettings();
                    setFreeShippingThreshold(defaultSettings.freeShippingThreshold);
                    setShippingCost(defaultSettings.shippingCost);
                    setWhatsappNumber(defaultSettings.whatsappNumber);
                    setAmazonLink(defaultSettings.amazonLink);
                    setEditingProduct(null);
                    
                    // Clear localStorage
                    localStorage.removeItem('robotechniqueData');
                    localStorage.removeItem('robotechniqueSettings');
                    
                    setDebugInfo('Data reset to defaults');
                    
                    // Reload data after reset
                    setTimeout(async () => {
                        try {
                            const data = await loadInitialData();
                            setProducts(data.products);
                            setFreeShippingThreshold(data.settings.freeShippingThreshold);
                            setShippingCost(data.settings.shippingCost);
                            setWhatsappNumber(data.settings.whatsappNumber);
                            setAmazonLink(data.settings.amazonLink);
                        } catch (error) {
                            console.error('Error reloading data after reset:', error);
                        }
                    }, 500);
                }
            };

            // Database Status Indicator
            const DatabaseStatus = () => {
                if (supabaseStatus === 'loading') {
                    return React.createElement('div', {
                        className: "flex items-center gap-2 text-yellow-600 text-sm"
                    },
                        React.createElement('i', { 'data-lucide': 'loader', className: "w-4 h-4 animate-spin" }),
                        "Connecting to database..."
                    );
                }
                
                if (supabaseStatus === 'connected') {
                    return React.createElement('div', {
                        className: "flex items-center gap-2 text-green-600 text-sm"
                    },
                        React.createElement('i', { 'data-lucide': 'shield', className: "w-4 h-4" }),
                        `Admin Access - ${products.length} products`
                    );
                }
                
                return React.createElement('div', {
                    className: "flex items-center gap-2 text-red-600 text-sm"
                },
                    React.createElement('i', { 'data-lucide': 'alert-circle', className: "w-4 h-4" }),
                    "Database Offline - Using local storage"
                );
            };

            // Debug Info Component
            const DebugInfo = () => {
                if (!debugInfo) return null;
                
                return React.createElement('div', {
                    className: "mt-2 p-3 bg-blue-50 rounded-lg text-xs font-mono text-blue-700 max-w-md border border-blue-200 break-words"
                }, debugInfo);
            };

            // LOGIN SCREEN
            if (!isAuthenticated) {
                return React.createElement('div', {
                    className: "min-h-screen bg-gradient-to-br from-sky-50 via-white to-orange-50 flex items-center justify-center p-4"
                }, 
                    React.createElement('div', { className: "max-w-md w-full" },
                       
                    // Logo + Title - FIXED: Logo handling with fallback
                    React.createElement('div', { className: "text-center mb-8" },
                        React.createElement('div', { 
                            className: "w-20 h-20 mx-auto mb-4 rounded-xl shadow-md overflow-hidden border-2 border-gray-200"
                        }, 
                            React.createElement('img', {
                                src: logoUrl,
                                alt: "RoboTechnique Logo",
                                className: "w-full h-full object-cover",
                                onError: (e) => {
                                    // If logo fails to load, use fallback
                                    e.target.src = 'https://placehold.co/100x100/3B82F6/FFFFFF?text=RT+Logo';
                                    e.target.className = "w-full h-full object-contain p-2 bg-sky-100";
                                }
                            })
                        ),
                        React.createElement('h1', { className: "text-4xl font-extrabold text-gray-900 mb-2" },
                          'Robo',
                           React.createElement('span', { className: "text-orange-500" }, 'T'),
                           React.createElement('span', { className: "text-sky-600" }, 'echnique')
                        ),
                        React.createElement('p', { className: "text-gray-600 font-semibold" }, "Admin Access Portal")
                    ),

                        // Login Form

                                    React.createElement('h3', { className: "text-lg md:text-xl font-bold text-gray-800" }, "Default Amazon Seller Link")
                                ),

                                React.createElement('div', null,
                                    React.createElement('label', {
                                        className: "block text-sm font-bold text-gray-700 mb-2"
                                    }, "Amazon Storefront URL"),
                                    React.createElement('input', {
                                        type: "url",
                                        value: amazonLink,
                                        onChange: (e) => setAmazonLink(e.target.value),
                                        className: "w-full px-3 md:px-4 py-2 md:py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition text-sm"
                                    }),
                                    React.createElement('p', {
                                        className: "text-sm text-gray-600 mt-2"
                                    }, "Used as fallback when product-specific Amazon link is not set")
                                )
                            )
                        )
                    )
                )
            );
        }

        // Render the app
        ReactDOM.render(React.createElement(AdminPanel), document.getElementById('root'));
    </script>
</body>
</html>
